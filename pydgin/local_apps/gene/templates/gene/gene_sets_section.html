{% extends "section.html" %}
{% block section_js %}
{% load filter_tags %}
<script language="javascript" type="text/javascript">
$(document).ready(function() {
	gene_page.get_genesets_details("{{ gene|doc_id }}");
} );
</script>
{% endblock %}
{% block section %}
<p>Gene sets for the gene {{ gene|doc_attr:"symbol" }} are derived from <a href="http://software.broadinstitute.org/gsea/msigdb" target="_blank">MSigDB</a></p>
<table id="table-genesets-{{ gene|doc_id }}" class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th>Genes</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
{% endblock %}
