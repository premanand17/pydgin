{% load filter_tags %}
<a class="btn btn-default btn-disease {{ disease|doc_attr:"code" }}{% if disease|doc_attr:"code"|lower ==  selected|lower %} selected{% endif %}"
	data-toggle="tooltip" data-placement="top" title="" data-original-title="{{ disease|doc_attr:"name" }}"
	href="{{ href }}{{ disease|doc_attr:"code"|upper }}/">{% if text %}{{ disease|doc_attr:"code"|upper }}{% endif %}</a>
